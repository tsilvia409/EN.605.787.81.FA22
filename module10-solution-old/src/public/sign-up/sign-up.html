<h2>Sign Up</h2>
<!-- Built off of lecture 42's registration form -->
<fieldset id="sign-up-form">
    <form name='regForm' novalidate> 
        <!-- <input type="text" name="username" placeholder="Pick a username"
        ng-model="reg.user.username"
        required
        minlength="4"
        ng-maxlength="10">

            ng-if="(regForm.username.$error.minlength || regForm.username.$error.required) && regForm.username.$dirty">
            Username must be at least 4 characters long
        </span>
        <span ng-if="regForm.username.$error.maxlength && regForm.username.$touched">

        <div class="form-group">
            <label for="reg-first-name">First Name: </label>
            <input type="text" name="fName" placeholder="Enter first name"
            ng-model="reg.user.fName"
            required
            id="reg-first-name">
            <span ng-if="regForm.fName.$invalid && regForm.fName.$touched">
                First name cannot be blank and must contain letters only.
            </span>
        </div>
        <div class="form-group">
            <label for="reg-last-name">Last Name: </label>
            <input type="text" name="lName" placeholder="Enter last name"
            ng-model="reg.user.lName"
            required
            id="reg-last-name">
            <span ng-if="regForm.lName.$invalid && regForm.lName.$touched">
                Last name cannot be blank and must contain letters only
            </span>
        </div>

        <div class="form-group">
            <label for="reg-email">Email Address: </label>
            <input type="email" name="email" placeholder="Enter email"
            ng-model="reg.user.email"
            required
            id="reg-email">
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">
                You must enter a valid email address in handle@domain format
            </span>
        </div>
        <div class="form-group">
            <label for="reg-phone">Phone Number: </label>
            <input type="text" name="phone" placeholder="Phone ###-###-####"
                ng-model="reg.user.phone"
                pattern="(\d{3})-(\d{3})-(\d{4})"
                id="reg-phone">
            <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                Phone must be in the format ###-###-####.
            </span>
        </div>
        <div class="form-group">
            <label for="reg-">Menu # of Your Favorite Dish: </label>
            <input type="number" name="dish" placeholder="#"
                ng-model="reg.user.dish"
                pattern="(\d{3})-(\d{3})-(\d{4})"
                id="reg-dish">
            <span ng-if="regForm.dish.$invalid && regForm.dish.$touched">
                Invalid menu number enetered
            </span>
        </div>
        <br>

    <button
        ng-disabled="regForm.$invalid"
        ng-click="reg.submit()">Submit</button>

        <div style="margin-top: 10px;">
        Form valid? {{ regForm.$valid }}
        </div>
    </form>
</fieldset>
</div>
