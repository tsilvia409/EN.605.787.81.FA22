<table ng-if="items.noErrors()">
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th></th>
    </tr>
    <tr ng-repeat="item in items.found">
      <td> {{item.name}} </td>
      <td> {{item.short_name}} </td>
      <td> {{item.description}} </td>
      <td> <button class="btn btn-danger" ng-click="items.onRemove({index: $index});">Don't want this one</button> </td>
    </tr>
 </table>
 <p class="error" ng-if="!items.noErrors()"> {{ items.error }} </p>
