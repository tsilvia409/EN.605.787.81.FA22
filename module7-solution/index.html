<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
      <!-- Loop through each item in toBuyItems array-->
       <li ng-repeat="item in toBuy.toBuyItems">
        <!-- Display To Buy text as specified-->
        Buy {{item.quantity}} {{item.name}} for {{item.pricePerItem | angs}} each
        <!-- Allows for control of quantity based on additional requirements-->
        <input type="text" ng-model="item.quantity" placeholder="quant." size="6">
        <button class="btn btn-default" ng-click="toBuy.checkOff($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <!-- Will only display if to buy list has valid length > 0 -->
     <div class="emptyMessage" ng-if="!toBuy.toBuyItems.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in alreadyBought.alreadyBoughtItems">
        Bought {{item.quantity}} {{item.name}} for total price of {{item.quantity * item.pricePerItem | angs}}</li>
      <!-- <li>Bought 10 cookies</li> -->
     </ul>
     <!-- Will only display if already bought list has valid length > 0 -->
     <div class="emptyMessage" ng-if="!alreadyBought.alreadyBoughtItems.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
